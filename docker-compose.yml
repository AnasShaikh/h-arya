version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-tutor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aitutor
      POSTGRES_PASSWORD: aitutor_dev_pass
      POSTGRES_DB: aitutor
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
