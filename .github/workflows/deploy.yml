name: Production Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/h-arya
            git pull origin main
            
            # Rebuild and restart containers
            docker compose up -d --build

            # Wait for app healthcheck to turn healthy (max 90s)
            timeout 90 bash -c 'until [ "$(docker inspect --format="{{.State.Health.Status}}" h-arya-app 2>/dev/null)" = "healthy" ]; do echo "Waiting for h-arya-app to become healthy..."; sleep 3; done'
            
            # Run migrations (using the explicit URL fix we found earlier)
            DATABASE_URL=$(grep DATABASE_URL .env | cut -d '=' -f2-)
            docker compose exec -T app npx prisma db push --accept-data-loss --schema prisma/schema.prisma --url "$DATABASE_URL"
            
            # Cleanup
            docker image prune -f
